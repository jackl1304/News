{% extends "base.html" %}
{% block title %}Profil bearbeiten{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">Ihr Profil</h2>
                <form action="{{ url_for('edit_profile') }}" method="post" class="row g-3">
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary">Profil speichern</button>
                    </div>
                </form>
                <hr class="my-4">
                <h4 class="text-danger">Konto deaktivieren</h4>
                <form action="{{ url_for('unsubscribe') }}" method="post" onsubmit="return confirm('MÃ¶chten Sie Ihr Konto wirklich deaktivieren?');">
                    <button type="submit" class="btn btn-danger">Konto jetzt deaktivieren</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
