{% extends "base.html" %}
{% block title %}Registrieren{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Neues Konto erstellen</h2>
                
                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Konto erstellen</button>
                    </div>
                    <p class="text-center text-muted mb-0">
                        Bereits ein Konto? <a href="{{ url_for('login') }}">Jetzt anmelden</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
